<html lang="en">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
  		<meta name="description" content="">
  		<meta name="author" content="">
  		<!-- standard site css includes -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css/">
		<!-- <link rel="stylesheet" href="/static/css/bootstrap-responsive.min.css" type="text/css/"> -->
		<link rel="stylesheet" href="/static/css/custom/style.css" type="text/css/">
		<!-- custom css pages -->
		{% block stylesheets %}{% endblock %}

	</head>
	<body>
		<div id="container top_header">
	     	<div class="navbar navbar-default navbar-fixed-top">
	        	<div class="container">
		          	<div class="navbar-header">
		            	<a class="navbar-brand" href="/">FeedMe Reader</a>
			        </div>
			        <div class="collapse navbar-collapse">
		        		{% if user.is_authenticated %} 
		        		<ul class="nav navbar-nav navbar-right">
		        			<li><a href="/feeds/MyFeeds">MyFeeds</a></li>
		        			<li class="dropdown">
					            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Account <b class="caret"></b></a>
					            <ul class="dropdown-menu">
					            	<li><a href="#">Profile</a></li>
					                <li><a href="#">Change Password</a></li>
					        	</ul>
					    	</li>
					    	<li><a href="/accounts/logout/">Logout</a></li>
		              	</ul>
		              	{% else %}
		              	<ul class="nav navbar-nav navbar-right">
					    	<li><a href="/accounts/">Login</a></li>
		              	</ul>
		              	{% endif %}
		        	</div>
		    	</div>
			</div>	
		</div>
		<div class="content_body">
			{% block content %}{% endblock %}
		</div>
		<!--Bitcoin, coinbase-->
		<a class="coinbase-button" data-code="b97ef89f995ccdd3168978db39edb526" data-button-style="donation_small" href="https://coinbase.com/checkouts/b97ef89f995ccdd3168978db39edb526">Donate Bitcoins</a><script src="https://coinbase.com/assets/button.js" type="text/javascript"></script>

		<!--stripe-->
		<form action="/feeds/billStripeToken" method="POST">
		{% csrf_token %}
		<script
		    src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button"
		    data-key="pk_test_muKy9OSJ9uqulyQOq8lCpvng"
		    data-amount="2000"
		    data-name="Demo Site"
		    data-description="2 widgets ($20.00)"
		    data-image="/128x128.png">
		  </script>
		</form>
		

		<!-- standard js includes -->
		<script src="/static/js/jquery-1.10.2.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

		<!-- custom js pages -->
		{% block javascript %}{% endblock %}
		
	</body>

</html>
